<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teamwork | Log In</title>
    <link rel="stylesheet" href="./css/layouts/index.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="#">Teamwork</a></h1>
    </header>
    <section id="login">
      <div class="main">
        <p class="sign" align="center">Log In</p>
        <form class="form1">
        <input class="username-field" name="email" type="text" align="center" placeholder="Email">
        <input class="password-field" name="password" type="password" align="center" placeholder="Password">
        <a class="submit" align="center" onclick="signIn()">Log In</a>
        <p class="alternative" align="center"><a href="html/signup.html">Sign Up</p>
        </form>
      </div>
    </section>
    <div class="footer">
      <p>&trade;Teamwork</p>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
