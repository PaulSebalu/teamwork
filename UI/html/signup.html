<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teamwork | Sign Up</title>
    <link rel="stylesheet" href="../css/layouts/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="#">Teamwork</a></h1>
    </header>
    <section id="signup">
      <div class="main">
        <p class="sign" align="center">Create account</p>
        <form class="form1">
        <input class="field" name="firstName" type="text" align="center" placeholder="First name">
        <input class="field" name="lastName" type="text" align="center" placeholder="Last name ">
        <input class="field" name="email" type="text" align="center" placeholder="Email">
        <input class="field" name="password" type="password" align="center" placeholder="Password">
        <a class="submit" align="center" onclick="signUp()">Sign up</a>
        <p class="alternative" align="center"><a href="../index.html">Log In</p>
        </form>
      </div>
    </section>
    <div class="footer">
      <p>&trade;Teamwork</p>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
