<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teamwork | Sign Up</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layouts/signup.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Teamwork</h1>
        </div>
      </div>
    </header>
    <section id="signup">
      <div class="main">
        <p class="sign" align="center">Create account</p>
        <form class="form1">
        <input class="username-field" type="text" align="center" placeholder="Username">
        <input class="password-field" type="password" align="center" placeholder="Password">
        <a class="submit" align="center">Sign up</a>
        <p class="login" align="center"><a href="">Log In</p>
      </div>
    </section>
  </body>
</html>
